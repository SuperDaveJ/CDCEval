<body>
<div id="popWrapper">
  <div id="popContent">
<!-- InstanceBeginEditable name="MainContent" -->
<h1 class="popTitle">Feedback</h1>

<div id="fdbk">

<div id="fdbkImg"></div>
<div id="fdbkTxt"></div>

</div>

<script type="text/javascript" src="../scripts/queryFunctions.js"></script>
<script type="text/javascript">

function showFinalFdbk() {
	document.getElementById('fdbkImg').innerHTML = "<img src='" + arrPopup[3][0] + "' alt='" + arrPopup[3][1] + "' />";
	document.getElementById('fdbkTxt').innerHTML = arrPopup[3][2];
	document.getElementById('parent.giveAdvice').style.visibility = 'hidden';
}

var btnHTML = "<p style='text-align:center'><a href='javascript:showFinalFdbk()' title='Try Again'><img src='../sysimages/tryagain_0.jpg' onmouseover='this.src=\"../sysimages/tryagain_2.jpg\"' onmouseout='this.src=\"../sysimages/tryagain_0.jpg\"' alt='Try Again' /></a></p>";

var iTerm = parseInt(getQueryValue('popterm'));

var arrPopup = [];
var nTerm = 4;
for (var i=0; i<nTerm; i++) {
	arrPopup[i] = new Array(3);
}

arrPopup[0][2] = "<p>You have not made any selections. Please try again.</p>";

arrPopup[1][0] = "assets/01_04_030c.png";
arrPopup[1][1] = "Photo of a young woman (Whitney), who looks happy or thoughtful.";
arrPopup[1][2] = "<p>Whitney works through the CDC Evaluation Framework exactly as she’s done before for other programs. She becomes frustrated with her lack of control over the timeline and has trouble identifying specific outcomes. Finally, she just gives up.</p> <p>Select the SECOND CHANCE button to see a better ending for this scenario.</p>" + btnHTML;

arrPopup[2][0] = "assets/01_04_030b.png";
arrPopup[2][1] = "Selectable photo of a young woman (Whitney), who looks confused.";
arrPopup[2][2] = "<p>Whitney takes your advice and works closely with some internal and external partners to determine the goals and scope of the evaluation and was able to identify some exciting public health outcomes linked to the policy. She’s become a believer in the value of policy evaluation.</p><p>Close this window and select the NEXT arrow to continue.</p>";

arrPopup[3][0] = "assets/01_04_030b.png";
arrPopup[3][1] = "Photo of a young woman (Whitney), who looks angry or frustrated.";
arrPopup[3][2] = "<p>With some encouragement from her supervisor, Whitney tries again. This time, she works closely with some internal and external partners to determine the goals and scope of the evaluation and was able to identify some exciting public health outcomes linked to the policy. She’s become a believer in the value of policy evaluation.</p> <p>Close this window and select the NEXT arrow to continue.</p>";

if (iTerm == 1) {
	document.getElementById('fdbk').innerHTML = arrPopup[iTerm-1][2];
} else {
	document.getElementById('fdbkImg').innerHTML = "<img src='" + arrPopup[iTerm-1][0] + "' alt='" + arrPopup[iTerm-1][1] + "' />";
	document.getElementById('fdbkTxt').innerHTML = arrPopup[iTerm-1][2];
}

</script>
<!-- InstanceEndEditable -->

    </a>
