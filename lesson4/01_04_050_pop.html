<!-- InstanceBeginEditable name="MainContent" -->
<h1 class="popTitle">Feedback</h1>

<div id="fdbkImg"></div>

</div>

<script type="text/javascript" src="../scripts/queryFunctions.js"></script>
<script type="text/javascript">

function showFinalFdbk() {
	document.getElementById('fdbkImg').innerHTML = "<img src='" + arrPopup[3][0] + "' alt='" + arrPopup[3][1] + "' />";
	document.getElementById('fdbkTxt').innerHTML = arrPopup[3][2];
	document.getElementById('parent.giveAdvice').style.visibility = 'hidden';
}

var btnHTML = "<p style='text-align:center'><a href='javascript:showFinalFdbk()' title='Try Again'><img src='../sysimages/tryagain_0.jpg' onmouseover='this.src=\"../sysimages/tryagain_2.jpg\"' onmouseout='this.src=\"../sysimages/tryagain_0.jpg\"' alt='Try Again' /></a></p>";

var iTerm = parseInt(getQueryValue('popterm'));

var arrPopup = [];
var nTerm = 4;
for (var i=0; i<nTerm; i++) {
	arrPopup[i] = new Array(3);
}

arrPopup[0][2] = "<p>You have not made any selections. Please try again.</p>";

arrPopup[1][0] = "assets/01_04_050c.png";
arrPopup[1][1] = "Selectable photo of an older man (Gary) who looks disgruntled.";
arrPopup[1][2] = "<p>When you tell him that policy evaluation can only be conducted in situations where there is close control over the implementation of the policy, Gary goes back to his computer to finish the letter that he was typing to his grantee. He does not conduct the evaluation and misses out on evaluating a policy that has shown to have a positive health impact when implemented properly.</p> <p>Select the SECOND CHANCE button to see a better ending for this scenario.</p>" + btnHTML;

arrPopup[2][0] = "assets/01_04_050b.png";
arrPopup[2][1] = "Photo of an older man (Gary) who looks happy or thoughtful.";
arrPopup[2][2] = "<p>Gary is encouraged by your expertise in the area and pulls you into the project so that you can inform the types of implementation data that will be needed for the evaluation, and the stakeholders that will need to be interviewed to obtain that information. Gary conducts the policy evaluation and is able to determine what factors in the policy implementation phase are key to gaining a positive health impact.</p> <p>Close this window and select the NEXT arrow to continue.</p>";

arrPopup[3][0] = "assets/01_04_050b.png";
arrPopup[3][1] = "Photo of an older man (Gary) who looks sad and defeated.";
arrPopup[3][2] = "<p>Gary rethinks his decision not to conduct the policy evaluation and decides to ask a trusted colleague for help in determining the types of implementation data needed for the evaluation and the stakeholders to be interviewed. Gary conducts the policy evaluation and is able to determine what factors in the policy implementation phase are key to gaining a positive health impact.</p> <p>Close this window and select the NEXT arrow to continue.</p>";

if (iTerm == 1) {
	document.getElementById('fdbk').innerHTML = arrPopup[iTerm-1][2];
} else {
	document.getElementById('fdbkImg').innerHTML = "<img src='" + arrPopup[iTerm-1][0] + "' alt='" + arrPopup[iTerm-1][1] + "' />";
	document.getElementById('fdbkTxt').innerHTML = arrPopup[iTerm-1][2];
}

</script>
