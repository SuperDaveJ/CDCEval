<div id="popWrapper">
  <div id="popContent">
<!-- InstanceBeginEditable name="MainContent" -->
<h1 class="popTitle">Feedback</h1>

<div id="fdbk">

<div id="fdbkImg"></div>
<div id="fdbkTxt"></div>

</div>

<script type="text/javascript" src="../scripts/queryFunctions.js"></script>
<script type="text/javascript">

function showFinalFdbk() {
	document.getElementById('fdbkImg').innerHTML = "<img src='" + arrPopup[3][0] + "' alt='" + arrPopup[3][1] + "' />";
	document.getElementById('fdbkTxt').innerHTML = arrPopup[3][2];
	document.getElementById('parent.giveAdvice').style.visibility = 'hidden';
}

var btnHTML = "<p style='text-align:center'><a href='javascript:showFinalFdbk()' title='Try Again'><img src='../sysimages/tryagain_0.jpg' onmouseover='this.src=\"../sysimages/tryagain_2.jpg\"' onmouseout='this.src=\"../sysimages/tryagain_0.jpg\"' alt='Try Again' /></a></p>";

var iTerm = parseInt(getQueryValue('popterm'));

var arrPopup = [];
var nTerm = 4;
for (var i=0; i<nTerm; i++) {
	arrPopup[i] = new Array(3);
}

arrPopup[0][2] = "<p>You have not made any selections. Please try again.</p>";

arrPopup[1][0] = "assets/01_04_030c.png";
arrPopup[1][1] = "Photo of a young woman (Whitney), who looks happy or thoughtful.";
arrPopup[1][2] = "<p>Because the policy is already being implemented, the team decides not to conduct a policy evaluation. Over time, stakeholders become frustrated with the requirements of the policy and, because there are not evaluation results to support the policy, it falls out of favor with policymakers.</p> <p>Select the SECOND CHANCE button to see a better ending for this scenario.</p>" + btnHTML;

arrPopup[2][0] = "assets/01_04_030b.png";
arrPopup[2][1] = "Selectable photo of a young woman (Whitney), who looks confused.";
arrPopup[2][2] = "<p>Whitney’s team is able to identify existing sources of data and collect some data on the history of the policy’s development. This enables them to create an appropriate evaluation plan despite the fact that the policy is midway through implementation.</p> <p>Close this window and select the NEXT arrow to continue.</p>";

arrPopup[3][0] = "assets/01_04_030b.png";
arrPopup[3][1] = "Photo of a young woman (Whitney), who looks angry or frustrated.";
arrPopup[3][2] = "<p>In her next policy evaluation, Whitney and her team are able to identify existing sources of data and collect some data on the history of the policy’s development. This enables them to create an appropriate evaluation plan despite the fact that the policy is midway through implementation.</p> <p>Close this window and select the NEXT arrow to continue.</p>";

if (iTerm == 1) {
	document.getElementById('fdbk').innerHTML = arrPopup[iTerm-1][2];
} else {
	document.getElementById('fdbkImg').innerHTML = "<img src='" + arrPopup[iTerm-1][0] + "' alt='" + arrPopup[iTerm-1][1] + "' />";
	document.getElementById('fdbkTxt').innerHTML = arrPopup[iTerm-1][2];
}

</script>
