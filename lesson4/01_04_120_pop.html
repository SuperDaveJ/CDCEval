<!-- InstanceBeginEditable name="MainContent" -->
<h1 class="popTitle">Feedback</h1>

<div id="fdbkImg"></div>
<div id="fdbkTxt"></div>

</div>

<script type="text/javascript" src="../scripts/queryFunctions.js"></script>
<script type="text/javascript">

function showFinalFdbk() {
	document.getElementById('fdbkImg').innerHTML = "<img src='" + arrPopup[3][0] + "' alt='" + arrPopup[3][1] + "' />";
	document.getElementById('fdbkTxt').innerHTML = arrPopup[3][2];
	document.getElementById('parent.giveAdvice').style.visibility = 'hidden';
}

var btnHTML = "<p style='text-align:center'><a href='javascript:showFinalFdbk()' title='Try Again'><img src='../sysimages/tryagain_0.jpg' onmouseover='this.src=\"../sysimages/tryagain_2.jpg\"' onmouseout='this.src=\"../sysimages/tryagain_0.jpg\"' alt='Try Again' /></a></p>";

var iTerm = parseInt(getQueryValue('popterm'));

var arrPopup = [];
var nTerm = 4;
for (var i=0; i<nTerm; i++) {
	arrPopup[i] = new Array(3);
}

arrPopup[0][2] = "<p>You have not made any selections. Please try again.</p>";

arrPopup[1][0] = "assets/01_04_050c.png";
arrPopup[1][1] = "Photo of an older man (Gary) who looks happy or thoughtful.";
arrPopup[1][2] = "<p>Gary quickly learns that identifying a truly equivalent comparison group selected at random is a major challenge when talking about policies, which are often implemented at a community level. He is unable to find an equivalent comparison group and gives up.</p> <p>Select the SECOND CHANCE button to see a better ending for this scenario.</p>" + btnHTML;

arrPopup[2][0] = "assets/01_04_050b.png";
arrPopup[2][1] = "Selectable photo of an older man (Gary) who looks disgruntled.";
arrPopup[2][2] = "<p>Based on factors in the local communities, the team is able to identify some communities that implemented in the fall and others that implemented in the spring. They use this variable in planning the evaluation design and the interpretation of results. Keep in mind that, depending on your evaluation question and design, it is not always necessary or appropriate to use an equivalent comparison group design.</p> <p>Close this window and select the NEXT arrow to continue.</p>";

arrPopup[3][0] = "assets/01_04_050b.png";
arrPopup[3][1] = "Photo of an older man (Gary) who looks sad and defeated.";
arrPopup[3][2] = "<p>Gary tries again, and, based on factors in the local communities, the team is able to identify some communities that implemented in the fall and others that implemented in the spring. They use this variable in planning the evaluation design and the interpretation of results. Keep in mind that, depending on your evaluation question and design, it is not always necessary or appropriate to use an equivalent comparison group design.</p> <p>Close this window and select the NEXT arrow to continue.</p>";

if (iTerm == 1) {
	document.getElementById('fdbk').innerHTML = arrPopup[iTerm-1][2];
} else {
	document.getElementById('fdbkImg').innerHTML = "<img src='" + arrPopup[iTerm-1][0] + "' alt='" + arrPopup[iTerm-1][1] + "' />";
	document.getElementById('fdbkTxt').innerHTML = arrPopup[iTerm-1][2];
}

</script>
